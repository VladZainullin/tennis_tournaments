{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="needsvalidation" novalidate enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="id_title">Наименование:</label>
                        <input type="text" name="title" id="id_title" class="form-control" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите наименование.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_description">Описание:</label>
                        <input type="text" name="description" id="id_description" class="form-control" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите описание.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_player_count">Кол-во игроков:</label>
                        <input type="number" name="player_count" id="id_player_count" class="form-control" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите кол-во игроков.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_referee_count">Кол-во судей:</label>
                        <input type="number" name="referee_count" id="id_referee_count" class="form-control" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите кол-во судей.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_image">Изображение:</label>
                        <input type="file" name="image" id="id_image" class="form-control">
                        <div class="invalid-feedback">
                            Пожалуйста, добавьте изображение
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark mt-3">Создать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
